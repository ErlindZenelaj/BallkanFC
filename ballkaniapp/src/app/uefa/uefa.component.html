<mat-grid-list cols="2" gutterSize="5" rowHeight="2:1">
    <mat-grid-tile>
        <div class="image-container">
            <iframe id="sofa-standings-embed-93699-52327" src="https://widgets.sofascore.com/embed/tournament/93699/season/52327/standings/Group%20C?widgetTitle=Group%20C&showCompetitionLogo=true "  width="100%" height="100%" frameborder="0" scrolling="yes">
            </iframe>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="image-container">
            <img src="../../assets/img/headtohead.png" alt="">
        </div>
    </mat-grid-tile>
</mat-grid-list>


<h1>Top Scorers</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef> Team </th>
      <td mat-cell *matCellDef="let element"> {{element.team}} </td>
    </ng-container>
  
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <ng-container matColumnDef="goals">
        <th mat-header-cell *matHeaderCellDef> Goals </th>
        <td mat-cell *matCellDef="let element"> {{element.goals}} </td>
    </ng-container>

    <ng-container matColumnDef="assist">
        <th mat-header-cell *matHeaderCellDef> Assist </th>
        <td mat-cell *matCellDef="let element"> {{element.assist}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
